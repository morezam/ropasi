<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="score-cont">
			<div class="score-ps">
				<p>rock</p>
				<p>paper</p>
				<p>scissors</p>
			</div>
			<div class="score-score">
				<p class="score-p">score</p>
				<div class="score">0</div>
			</div>
		</div>
		<div class="rules">rules</div>
		<div class="container">
			<div class="rock-cont cont-click">
				<img src="img/icon-rock.svg" class="el rock" id="rock" />
				<span class="white"></span>
				<span class="bright bright-rock"></span>
				<span class="dark dark-rock"></span>
			</div>
			<div class="paper-cont cont-click">
				<img src="img/icon-paper.svg" class="el paper" id="paper" />
				<span class="white"></span>
				<span class="bright bright-paper"></span>
				<span class="dark dark-paper"></span>
			</div>
			<div class="scissors-cont cont-click">
				<img src="img/icon-scissors.svg" class="el scissors" id="scissors" />
				<span class="white"></span>
				<span class="bright bright-scissors"></span>
				<span class="dark dark-scissors"></span>
			</div>

			<img src="img/bg-triangle.svg" class="triangle" />
		</div>
		<div class="show">
			<div class="picked select">
				you picked
				<span class="hide circle"></span>
			</div>
			<div class="play">
				<p class="message">&nbsp;</p>
				<button class="btn">play again</button>
			</div>
			<div class="house select">
				house picked
				<span class="hhide circle"> </span>
			</div>
		</div>

		<div class="rules-cont">
			<div class="rules-white">
				<p class="rules-p">rules</p>
				<img src="img/image-rules.svg" alt="" class="rules-img" />
				<img src="img/icon-close.svg" alt="" class="rules-close" />
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
